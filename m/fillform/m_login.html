    <script type="text/javascript">

        // 验证手机函数
    function phone(pop) {
        var val = pop.phoneEle.val(); //获取手机输入框号码
        var reg = /^[1][345678]\d{9}$/;
        if (reg.test(val)) { //验证手机格式
            return true;
        } else if (val == '') {
            pop.data = "手机号不能为空";
            addPopups(pop)
            return false;
        } else {
            pop.data ="请输入有效的11位手机号";
            addPopups(pop)
            return false;
        }
    }

    // 添加弹窗
    function addPopups(pop) {
        var html = `<div class="form_Pop-ups">
                    ${pop.data}
                    </div>`
        if (i) {
            $('body').append(html);
            i = false;
            setTimeout(function() {
                // 逐渐隐藏
                $(".form_Pop-ups").animate({ "opacity": "0" }, 1000);
                // 随后删除元素
                setTimeout(function() {
                    $(".form_Pop-ups").remove()
                }, 1000);
                 // i = true
                setTimeout(function() {
                    i = true;
                }, pop.time);
            }, pop.time)
            return;
        } else {
            return;
        }

    }

    var i = true;   //初始化弹窗   设置弹窗锁
    $("#submit").click(function() {
        var a = {
            data: "131231313",    //弹窗所出现的文字
            time: 2000,             //设置弹窗提示出现是时间最少为1000
            phoneEle:$("#phone")
        }
        phone(a);
    })
    $("#phone").
    $(".phone_button").click(function(){
        $(this).siblings("input").val("");
    })
    </script>
