</head>

<body>
    <div class="mhome">
        <header id="header" class="header">

                    </tr>

            </div>
            <table>

                <tr>
                    <td>入驻人身份证</td>

                        <input type="text" value="">

                </tr>
                <tr>
                    <td>有效期起始时间</td>
                    <td>
                        <input class="startTimeDate" type="text" value="">
                        <i></i>

                    <td>有效期结束时间</td>
                    <td>
                        <input class="endTimeDate" type="text" value="">

                </tr>
            </table>
            <table class="formImg">
                <tr>
                    <td>身份证正面照</td>
                    <td>示例</td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <img class="" src="/images/from_card_positivetj.png" alt="">

                    </td>
                    <td>
                        <div>
                            <img src="/images/from_card_positive.png" alt="">
                        </div>
                    </td>
                </tr>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td>

                    <td>

                    </td>

                <tr>
                    <td colspan="2"><input type="checkbox" id="readbut" name="" value="true">

        <section>
            <a class="form_button" href="m_settledForm.html" title="">下一步</a>
        </section>
        <script type="text/javascript" src="../js/jquery.selector-px.js"></script>
        <script type="text/javascript">
        var nowYear = new Date().getFullYear();
        var lastYear = nowYear - 100;
        // 年月日
        $.dateSelector({
            evEle: '.startTimeDate',
            startYear: lastYear,
            endYear: nowYear,
            timeBoo: false,
            afterAction: function(d1, d2, d3) {
                $('.startTimeDate').val(d1 + '-' + d2 + '-' + d3);
            }
        });
        // 年月日
        $.dateSelector({
            evEle: '.endTimeDate',
            startYear: lastYear,
            endYear: nowYear,
            timeBoo: false,
            afterAction: function(d1, d2, d3) {
                $('.endTimeDate').val(d1 + '-' + d2 + '-' + d3);
            }
        });
        </script>
