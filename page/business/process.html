<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>淘味网 - 入驻流程</title>
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="Bookmark" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/base.css?t=20180202">
    <link rel="stylesheet" type="text/css" href="/css/snacksbase.css?t=20180202">
    <link rel="stylesheet" type="text/css" href="/css/process.css">
    <script src="/js/path_config.js?t=20180208"></script>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/head/addhtml.js?t=20180208"></script>
    <script type="text/javascript" src="/js/base.js?t=20180208"></script>
    <base target="_blank">
</head>

<body>
    <!-- header头部 -->
    <header class="header" id="head3">
        <!-- 副导航 -->
        
    </header>
    <div class="vicenav">
    </div>
    <!-- banner模块 -->
        <div class="header__banner animate" id="banner">
            <ul class="header__banner__ul clearfix" id="/* banner_ul */">
                <li class="header__banner__ul_item">
                    <a class="header__banner__ul_item_link" href="javasript:;">
                        <!-- <img src="/images/casualsnacks_banner.jpg" alt=""> -->
                    </a>
                </li>
            </ul>
        </div>
    <section class="section_process">
        <div class="section_process_01">
            <p class="section_process_01_say"><i>1</i>登录淘味网平台账号，用<strong>手机号用户进行注册</strong>，注册成功获得相应提示</p>
            <p class="section_process_01_content"></p>
            <div class="section_process_01_img">
                <img src="/images/process_1.jpg" alt="">
            </div>
        </div>
        <div class="section_process_02">
            <p class="section_process_02_say"><i>2</i>申请入驻，点击"<strong>我要入驻</strong>"</p>
            <p class="section_process_02_content"></p>
            <div class="section_process_02_img">
                <img src="/images/process_2.jpg" alt="">
            </div>
        </div>
        <div class="section_process_03">
            <p class="section_process_03_say"><i>3</i> 选择入驻类型，"
                <strong>商家入驻</strong>
                "或"<strong>企业入驻</strong>
                "。
            </p>
            <p class="section_process_03_content"></p>
            <div class="section_process_03_img">
                <img src="/images/process_3.jpg" alt="">
            </div>
        </div>
        <div class="section_process_04">
            <p class="section_process_04_say"><i>4</i>完善开店资质</p>
            <p class="section_process_04_content">
                按要求填写店铺信息(<strong>*为必填信息</strong>),按要求填写身份证(<strong>个人身份证号只能开一家店</strong>)
            </p>
            <div class="section_process_04_img">
                <img src="/images/process_04.jpg" alt="">
            </div>
        </div>
        <div class="section_process_05">
            <p class="section_process_05_say"><i>5</i>签约</p>
            <p class="section_process_05_content">勾选已经阅读《淘味网合作协议》，点击签约按钮</p>
            <div class="section_process_05_img">
                <img src="/images/process_05.jpg" alt="">
            </div>
        </div>
        <div class="section_process_06">
            <p class="section_process_06_say"><i>6</i>入驻成功</p>
            <p class="section_process_06_content"></p>
            <div class="section_process_06_img">
                <img src="/images/process_6.jpg" alt="">
            </div>
        </div>
    </section>
    <!-- 页面侧边栏 -->
    <div class="sidebar animate" id="sidebar">
    </div>
    <!-- 页面底部 -->
    <footer class="footer" id="footer">
    </footer>
</body>

</html>
