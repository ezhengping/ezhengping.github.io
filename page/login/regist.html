<body>
    <header id="header" class="header">
        <div class="header_mid">
            <div class="header__logo">
                <h1 class="logo_ht">
                        淘味网
                    <a href="/index.html" class="logo_link">
                        淘味网
                    </a>
                </h1>
                <h2>免费注册</h2>
            </div>
            <div class="header_phone">
                <span>招商热线：400-669-7188</span>
            </div>
        </div>
    </header>
    <section class="signup_form">
        <div class="signup_mid">
            <form action="" id="signUp-form">
                <div class="input_box">
                    <div class="name_input">
                        <i></i>
                        <span class="name_icon">
                             昵称
                        </span>
                        <input type="text" name="nickName" value="" placeholder="你的个性昵称">
                        <b style="background-image: url('')"></b>
                    </div>
                    <div class="password_input">
                        <i></i>
                        <span class="password_icon">
                             密码
                        </span>
                        <input id="password" type="password" name="password" value="" minlength="6" maxlength="20" placeholder="设置6-20位字符密码，建议使用字母与数字组合">
                        <b style="background-image: url('')"></b>
                    </div>
                    <div class="orpassword_input">
                        <i></i>
                        <span class="password_icon">
                            再次输入密码
                        </span>
                        <input type="password" name="orpassword" value="" placeholder="请再次输入密码">
                        <b style="background-image: url('')"></b>
                    </div>
                    <div class="phone_input">
                        <i></i>
                        <span class="phone_icon">
                             手机号
                        </span>
                        <input type="text" name="phone" maxlength="11" value="" placeholder="您的常用手机号">
                        <b style="background-image: url('')"></b>
                    </div>
                    <div class="code_input">
                        <i></i>
                        <span class="code_icon">
                             验证码
                        </span>
                        <input type="text" name="code" maxlength="6" value="" placeholder="请输入手机验证码">
                        <input class="code_btn" type="button" name="" value="发送验证码">
                    </div>
                    <input class="submit" type="submit" name="">
                </div>
            </form>
        </div>
    </section>
    <style type="text/css" media="screen">
    .diverror {
