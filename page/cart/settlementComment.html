<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘味网-商品评论</title>
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="Bookmark" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/base.css?t=20180202">
    <link rel="stylesheet" type="text/css" href="/css/snacksbase.css?t=20180202">
    <link rel="stylesheet" href="../../css/settlementComment.css">
    <script src="/js/path_config.js?t=20180208"></script>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/base.js?t=20180208"></script>
    <script type="text/javascript" src="/js/layer/layer.js"></script>
    <script type="text/javascript" src="/js/head/addhtml.js?t=20180208"></script>
    <script src="/js/personal/personalBase.js?t=20180208"></script>
    <script src="../../js/cart/settlementComment.js"></script>
    <base target="_blank">
</head>

<body>
    <header class="header" id="head3"></header>

    <section class="comment_box">
        <div class="comment_mid">
            <div class="comment_title">
                <h2>商品评价</h2>
            </div>
            <div class="goods_com_box">
                <ul>
                    <li class="goods_com_item clearfix">
                        <div class="goods_left">
                            <div class="goods_in">
                                <div class="goods_in_img">
                                    <img src="" alt="商品图片">
                                </div>
                                <div class="goods_in_text">
                                    <p>----</p>
                                </div>
                            </div>
                        </div>
                        <div class="goods_right">
                            <div class="goods_comment">
                                <span class="goods_comment_title">商品与描述相符</span>
                                <span class="goods_comment_x">
                                    <img class="goods_star_img" src="/images/comment_no.png" alt="星级">
                                    <img class="goods_star_img" src="/images/comment_no.png" alt="星级">
                                    <img class="goods_star_img" src="/images/comment_no.png" alt="星级">
                                    <img class="goods_star_img" src="/images/comment_no.png" alt="星级">
                                    <img class="goods_star_img" src="/images/comment_no.png" alt="星级">
                                    <input type="hidden" value="">
                                </span>
                            </div>
                            <div class="goods_comment_textbox">
                                <textarea name="" id="" maxlength="200" placeholder="晒单评价 , 商品您还满意吗 ? 评价有机会获得味豆哦。"></textarea>
                            </div>
                            <div class="goods_comment_upimg">
                                <div class="goods_comment_file">
                                    <div class="goods_comment_file_box">
                                        <input type="file" name="" id="">
                                    </div>
                                    <div class="goods_comment_file_text">
                                        <span>最多上传5张</span>
                                    </div>
                                </div>
                                <div class="goods_comment_imgbox">
                                    <div class="goods_comment_img_item">
                                        <img src="" alt="">
                                        <i></i>
                                    </div>
                                    <div class="goods_comment_img_item">
                                        <img src="" alt="">
                                        <i></i>
                                    </div>
                                    <div class="goods_comment_img_item">
                                        <div class="mask_box"></div>
                                        <img src="" alt="">
                                        <i></i>
                                    </div>
                                    <div class="goods_comment_img_item">
                                        <img src="" alt="">
                                        <i></i>
                                    </div>
                                    <div class="goods_comment_img_item">
                                        <img src="" alt="">
                                        <i></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="shop_title">
                <h2>店铺评价</h2>
            </div>
            <div class="shop_com_box clearfix">

                <div class="shop_left">
                    <div class="shop_in">
                        <div class="shop_in_img">
                            <img src="" alt="商品图片">
                        </div>
                        <div class="shop_in_text">
                            <p>---</p>
                        </div>
                    </div>
                </div>
                <div class="shop_right">
                    <div class="goods_comment">
                        <span class="goods_comment_title">卖家的服务态度 </span>
                        <span class="goods_comment_x">
                            <img class="seller_star_img" src="/images/comment_no.png" alt="星级">
                            <img class="seller_star_img" src="/images/comment_no.png" alt="星级">
                            <img class="seller_star_img" src="/images/comment_no.png" alt="星级">
                            <img class="seller_star_img" src="/images/comment_no.png" alt="星级">
                            <img class="seller_star_img" src="/images/comment_no.png" alt="星级">
                            <input type="hidden" name="server" value="">
                        </span>
                    </div>
                    <div class="goods_comment logistics">
                        <span class="goods_comment_title">物流的服务质量</span>
                        <span class="goods_comment_x">
                            <img class="logistics_star_img" src="/images/comment_no.png" alt="星级">
                            <img class="logistics_star_img" src="/images/comment_no.png" alt="星级">
                            <img class="logistics_star_img" src="/images/comment_no.png" alt="星级">
                            <img class="logistics_star_img" src="/images/comment_no.png" alt="星级">
                            <img class="logistics_star_img" src="/images/comment_no.png" alt="星级">
                            <input type="hidden" name="logistics" value="">
                        </span>
                    </div>
                </div>
            </div>
            <div class="subime_box">
                <a href="javascritp:;" class="subime_btn">
                    提交
                </a>
            </div>
        </div>

    </section>


    <footer class="footer" id="footer">

    </footer>
</body>

</html>
