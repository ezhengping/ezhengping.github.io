<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘味网 - 结算页面</title>
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="Bookmark" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/base.css?t=20180202">
    <link rel="stylesheet" type="text/css" href="/css/snacksbase.css?t=20180202">
    <link rel="stylesheet" href="/css/settlement.css">
    <script src="/js/path_config.js?t=20180208"></script>
    <script src="/js/CryptoJS/rollups/aes.js"></script>
    <script src="/js/AES.js"></script>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/base.js?t=20180208"></script>
    <script type="text/javascript" src="/js/layer/layer.js"></script>
    <script type="text/javascript" src="/js/head/addhtml.js?t=20180208"></script>
    <script type="text/javascript" src="/js/product/settlement.js"></script>
    <base target="_blank">
</head>

<body>
    <header id="head3" class="header">

    </header>
    <section class="subtitle-text">
        <div class="subtitle-mid clearfix">
            <div class="subtitle-mid-left">
                <h3>核对订单信息</h3>
            </div>
            <div class="subtitle-mid-right">
                <a href="/page/cart/shoppingCart.html">
                    返回修改订单
                </a>
            </div>
        </div>
    </section>
    <section class="order">
        <div class="order-mid">
            <div class="order-main-item">
                <table>
                    <tr class="shop">
                        <th>
                            <span>店铺：
                                <em>--------</em>
                            </span>
                        </th>
                        <th>商品属性</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                    </tr>
                    <tr>
                        <td class="commodity-img">
                            <div>
                                <a href="javascript:;">
                                    <img src="/images/product/57df9fa4N8b10b26d.png" alt="">
                                </a>
                            </div>
                        </td>
                        <td class="commodity-text">
                            <div>
                                <a href="javascript:;">
                                    <p>
                                        艺龙源冰糖小粒黄冰糖1150g/罐
                                    </p>
                                    <span>
                                        支持7天无理由退货
                                    </span>
                                </a>
                            </div>
                        </td>
                        <td class="commodity-price">
                            <div>
                                <p>￥55.00</p>
                            </div>
                        </td>
                        <td class="commodity-number">
                            <div>
                                <p>x
                                    <em>12</em>
                                </p>
                            </div>
                        </td>
                        <td class="commodity-totalPrice">
                            <div>
                                <p>￥
                                    <em>35</em>
                                </p>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="store-summary">
                    <div>
                        <p>配送方式：
                            <em>普通配送</em>
                            <span>快递
                                <em>免邮</em>
                            </span>
                        </p>
                        <p class="price-text">店铺合计(含运费)
                            <em>￥70.00</em>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section-submit">
        <div class="submit-text">
            <p class="submit-price">应付总额：
                <em>￥<i>0</i></em>
            </p>
            <p class="submit-discount">优惠：
                <em>淘味抵扣
                    <i>0</i>
                </em>
            </p>
            <div class="discount-weidou">
                <span>选择味豆优惠：</span>
                <select class="weidou-form">
                </select>
                <!-- <span>亲味豆不够优惠的哟~~~</span> -->
            </div>
            <p class="submit-address">
                寄送至
                <em></em>
                <span>
                    收货人：
                    <em></em>
                </span>
                <span></span>
            </p>
        </div>

        <div class="settlement-method">
            <label for="0" style="background-image:url('/images/payment/Alipay.png')">
                <input id="0" type="radio" value=0 name="paymentWay" />
            </label>
            <label for="1" style="background-image:url('/images/payment/WeChatPayment.png')">
                <input id="1" type="radio" value=1 name="paymentWay" />
            </label>
            <!-- <label for="2" style="background-image:url('/images/payment/UnionPay.png')">
                <input id="2" type="radio" value=2 name="paymentWay" />
            </label> -->
            <label for="3" style="background-image:url('/images/payment/PublicAccounts.png')">
                <input id="3" type="radio" value=3 name="paymentWay" />
            </label>
        </div>
        <div class="submit-click">
            <a href="javascript:;" class="submit-btn">提交订单</a>
        </div>
    </section>
</body>

</html>
