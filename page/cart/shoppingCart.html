    <!-- 购物车 -->
    <div class="container">
        <div class="w">
            <h3 class="switch-cart-item">
                <a href="/shoppingCart.html" title="">全部商品</a>
            </h3>
        </div>
        <div class="w">
            <div class="cart-main cart-main-new">
                <!-- 全部商品全选 -->
                <div class="cart-thead">
                    <div class="column t-checkbox">
                        <div class="cart-checkbox">
                            <input type="checkbox" name="toggle-checkboxes" class="checkbox_all">
                            <label for="">勾选全部商品</label>
                        </div>
                        全选
                    </div>
                    <div class="column t-goods">商品</div>
                    <div class="column t-props"></div>
                    <div class="column t-price">单价</div>
                    <div class="column t-quantity">数量</div>
                    <div class="column t-sum">小计</div>
                    <div class="column t-action">操作</div>
                </div>
                <!-- 购物车 -->
                <div id="cart-list">
                    <!-- 店铺加上该家店铺的商品 -->
                </div>
            </div>
        </div>
        <div class="cart-toolbar fixed-bottom">
            <div class="w">
                <div class="column t-checkbox">
                    <div class="cart-checkbox">
                        <input type="checkbox" name="toggle-checkboxes" class="checkbox_all">
                        <label for="">勾选全部商品</label>
                    </div>
                    全选
                </div>
                <div class="operation">
                    <a href="#none" class="remove-batch">删除选中的商品</a>
                </div>
                <div class="toolbar-right">
                    <div class="normal">
                        <div class="comm-right">
                            <div class="btn-area">
                                <a href="javascript:void(0);">
                                    去结算
                                    <b></b>
                                </a>
                                <!-- <a href="javascript:void(0);" class="submit-btn submit-btn-disabled">
                                去结算<b></b></a> -->
                            </div>
                            <div class="price-sum">
                                <div>
                                    <span class="txt txt-new">总价：</span>
                                    <span class="price sumPrice">
                                        <em data-bind="0.00">¥0.00</em>
                                    </span>
                                    <b class="ml5 price-tips"></b>
                                    <br>
                                    <span class="txt">已节省：</span>
                                    <span class="price totalRePrice">- ¥0.00</span>
                                </div>
                            </div>
                            <div class="amount-sum">
                                已选择
                                <em>0</em>件商品
                                <b class="up" clstag="clickcart|keycount|xincart|cart_thumbnailOpen"></b>
                            </div>
                            <div class="clr"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="new_address" style="display: none">
            <div class="alert_Masking"></div>
            <div class='iframe_box'>
                <div class="iframe_title">
                    <h3>请仔细填写收获信息</h3>
                    <span class="iframe_shut">x</span>
                </div>
                <div class="iframe_box_item">

                </div>
            </div>
