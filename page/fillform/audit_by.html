<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>淘味网 - 入驻审核 - 通过</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="Bookmark" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/base.css?t=20180202">
    <link rel="stylesheet" type="text/css" href="/css/fillbase.css?t=20180208">
    <link rel="stylesheet" type="text/css" href="/css/auditbase.css">
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/path_config.js?t=20180208"></script>
    <script src="/js/base.js"></script>
    <script src="/js/personal/personalBase.js?t=20180208"></script>
    <script src="/js/from/fillbase.js?t=20180208"></script>
    <script type="text/javascript"></script>
</head>

<body>
    <!-- 头部 -->
    <header class="header">
        <div class="header_mid">
            <div class="header_logo">
                <h1 class="header_logo_title">入驻平台
                <a class="header_logo_link" href="/index.html">
                    淘味网
                </a>
                </h1>
            </div>
            <div class="header_icenter">
                    <a href="/page/login/login.html" title="" class="header_icenter_info">前往登录</a>
                    <a href="javascript:;" title="" class="header_icenter_out" onclick="logout()">
                        <img src="/images/outlogin.png" alt="">
                    </a>
            </div>
        </div>
    </header>
    <!-- /header -->
    <section class="section">
        <div class="section_mid">
            <!-- 头部标题 -->
            <div class="section_title clearfix">
                <div class="section_title_item">
                    <div class="section_title_item_content">
                        <i class="section_title_item_content_icon">1</i>
                        <h2 class="section_title_item_content_1">商家信息填写</h2>
                    </div>
                </div>
                <div class="section_title_item  section_title_active">
                    <div class="section_title_item_content">
                        <i class="section_title_item_content_icon">2</i>
                        <h2 class="section_title_item_content_1">资质审核</h2>
                    </div>
                </div>
                <div class="section_title_item">
                    <div class="section_title_item_content">
                        <i class="section_title_item_content_icon">3</i>
                        <h2 class="section_title_item_content_1">入驻成功</h2>
                    </div>
                </div>
            </div>
            <!-- 审核页面 -->
            <div class="section_content">
                <div class="section_content_mid">
                    <div class="medium">
                        <img src="/images/audit_by.png">
                        <p>恭喜你，审核通过！</p>
                    </div>
                    <a href="/page/fillform/settledsuccess.html">下一步</a>
                </div>
            </div>
            <!-- 审核详情页面 -->
            <div class="section_assess">
                <div class="section_assess_link">
                    <a id="assessBut" href="javascript:;">展开评估详情</a>
                </div>
                <div class="section_assess_path">
                    <div id="pathBox" class="path_box" style="opacity: 0">
                        <div class="path">
                            <div class="path_line" style="width: 100%;">
                            </div>
                            <div class="path_point">
                                <div class="path_point_item path_point_item_atv path_point1"></div>
                                <div class="path_point_item path_point_item_atv path_point2"></div>
                                <div class="path_point_item path_point_item_atv path_point3"></div>
                            </div>
                            <div class="path_by" style="left:0">
                                <img src="/images/audit_current.png" alt="">
                            </div>
                            <div class="path_by" style="left:50%">
                                <img src="/images/audit_current.png" alt="">
                            </div>
                            <div class="path_by" style="left:100%">
                                <img src="/images/audit_current.png" alt="">
                            </div>
                            <div class="path_content">
                                <div class="path_content_item" style="left:0">
                                    <h3 class="path_content_title">
                                        品牌评估
                                    </h3>
                                    <h4 class="path_content_time">评估时间：<time>2017-01-01</time></h4>
                                </div>
                                <div class="path_content_item" style="left:50%">
                                    <h3 class="path_content_title">
                                        资质审核初审
                                    </h3>
                                    <h4 class="path_content_time">评估时间：<time>2017-01-01</time></h4>
                                </div>
                                <div class="path_content_item" style="left:100%">
                                    <h3 class="path_content_title">
                                        资质审核复审
                                    </h3>
                                    <h4 class="path_content_time">评估时间：<time>2017-01-01111</time></h4>
                                </div>
                                <script type="text/javascript">
                                var contentItem = document.querySelectorAll('.path_content_item');
                                for (var i = 0, len = contentItem.length; i < len; i++) {
                                    contentItem[i].style.marginLeft = -(contentItem[i].offsetWidth / 2) + 'px';
                                }
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                var assessBut = document.getElementById('assessBut');
                var pathBox = document.getElementById('pathBox');
                var n = 0;
                assessBut.onclick = function() {
                    if (n == 0) {
                        pathBox.style.opacity = '1';
                        n = 1;
                        return
                    }
                    if (n == 1) {
                        pathBox.style.opacity = '0';
                        n = 0;
                        return
                    }
                }
                </script>
            </div>
        </div>
    </section>
</body>

</html>
