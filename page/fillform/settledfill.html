    <script>
        // 传入正则表达式验证
        $.validator.addMethod('custom', function (value, element, params) {
            var reg = params;
            if (reg.test(value)) {
                return true;
            } else {
                return false;
            }
        }, '请输入验证提示信息')
        // 自定义验证  传入字符串进行验证，如果字符串为'null'则返回false 
        $.validator.addMethod('valueNotNull', function (value, element, params) {
            return params !== value
        }, '该选项不能为空')

        $.validator.addMethod('fileExtension', function (value, element, params) {
            var reg = /(.jpg|.jpeg|.gif|.png|.bmp)$/;
            // console.log(element.files);
            // console.log($(element).val());
            var file = element.files[0];
            if (reg.test(file.name.toLowerCase())) {
                return true;
            } else {
                return false;
            }
        }, '请上传图片格式文件')

        $.validator.addMethod('valnoT', function (value, element, params) {
            return value == params.val() ? false : true;
        }, '请上传图片格式文件')
        $.validator.setDefaults({ ignore: ''})
        $(document).ready(function () {
            $("#form_settled").validate({
                rules: {
                    bossName: {
                        required: true,
                        custom: /[\u4e00-\u9fa5]/,
                        maxlength: 16,
                    },
                    phone: {
                        required: true,
                        custom: /^[1][345678]\d{9}$/,

                    },
                    storeName: {
                        required: true,
                        custom: /[\u4e00-\u9fa5]/,
                        maxlength: 16,
                    },
                    area: {
                        required: true,
                    },
                    province: {
                        required: true,
                        // valueNotNull: 'null',

                    },
                    city: {
                        required: true,
                        // valueNotNull: 'null',

                    },
                    areas: {
                        required: true,
                        // valueNotNull: 'null',

                    },
                    addressDetail: {
                        required: true,

                    },
                    legalName: {
                        required: true,
                        custom: /[\u4e00-\u9fa5]/,
                        maxlength: 16,

                    },
                    licence: {
                        required: true,

                    },
                    salesmanId: {
                        required: true,
                        custom: /\d{6}/,

                    },
                    licenceUrl: {
                        required: true,
                        fileExtension: 'null',
                    },
                    doorUrl: {
                        required: true,
                        fileExtension: 'null',

                    },
                    frontId: {
                        required: true,
                        fileExtension: 'null',

                    },
                    backId: {
                        required: true,
                        fileExtension: 'null',

                    }

                },
                messages: {
                    bossName: {
                        required: '掌柜名称不能为空',
                        custom: '掌柜名称应该为中文汉字',
                        maxlength: '最多16个字符'
                    },
                    phone: {
                        required: '手机号码不能为空',
                        custom: '请输入正确的手机号',

                    },
                    storeName: {
                        required: '店铺名称不能为空',
                        custom: '店铺名称应该为中文汉字',
                        maxlength: '最多16个字符'

                    },
                    area: {
                        required: '店铺面积不能为空',

                    },
                    province: {
                        required: '该选项不能为空',
                        valueNotNull: '省、市、区为必选项,请选择完整',

                    },
                    city: {
                        required: '该选项不能为空',
                        valueNotNull: '省、市、区为必选项,请选择完整',

                    },
                    areas: {
                        required: '该选项不能为空',
                        valueNotNull: '省、市、区为必选项,请选择完整',

                    },
                    addressDetail: {
                        required: '详细地址不能为空',

                    },
                    legalName: {
                        required: '法人名称不能为空',
                        custom: '法人名称应该为中文汉字',
                        maxlength: '最多16个字符'

                    },
                    licence: {
                        required: '营业执照号不能为空',

                    },
                    salesmanId: {
                        required: '业务员号码不能为空',
                        custom: '业务员号码应该为6位数字'

                    },
                    licenceUrl: {
                        required: '需要上传营业执照(副本)',
                    },
                    doorUrl: {
                        required: '需要上传门头照',
                    },
                    frontId: {
                        required: '身份证正面',
                    },
                    backId: {
                        required: '身份证反面',

                    }
                },
                //验证错误时执行的函数
                errorPlacement: function (error, element) {
                    element.parents('.base_fill').find('i').html(error)
                },
                // 验证正确时
                success: function (i) {
                    $(i).html('');
                },

                submitHandler: function (form) {
                    var province = $('select[name=province]').val();
                    var city = $('select[name=city]').val();
                    var area = $('select[name=areas]').val();
                    $('input[name=address]').val(province + city + area);
                    var data = $(form).serialize();
                    console.log(data);
                    if (getParam('result') == '6') {
                        // console.log(data);
                        data = data + '&id=' + $('#submitNext').data('val');
                        ajaxModifyData(data);
                    } else {
                        ajaxAddDataSettledfill(data);
                    }

                    // $(form).ajaxSubmit();
                }
            })

        })



        // 修改数据到数据库
        function ajaxModifyData(data) {
            $.ajax({
                    url: PATH + '/user2/updatePersionOccupancy.action',
                    type: 'POST',
                    data: data,
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                })
                .done(function (data) {
                    console.log(data);
                    if (data == 110) {
                        layer.open({
                            title: '温馨提醒',
                            content: '数据修改成功,我们会在尽快给您答复.',
                            btn1: function (index, layero) {
                                location.href =
                                    '/page/fillform/settledfill.html'
                                layer.close(index);
                            },
                            cancel: function (index, layero) {
                                location.href =
                                    '/page/fillform/settledfill.html'
                                layer.close(index);
                            }
                        })
                    } else if (data == 111) {
                        layer.open({
                            title: '温馨提醒',
                            content: '参数异常,仔细检查是否填写错误.',
                        })
                    }
                })
        }


        // 将数据添加到数据库
        function ajaxAddDataSettledfill(data) {
            $.ajax({
                    url: PATH + '/user2/persionOccupancy.action',
                    type: 'POST',
                    data: data,
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                })
                .done(function (data) {
                    console.log(data);
                    if (data == 110) {
                        layer.open({
                            title: '温馨提醒',
                            content: '数据提交成功,我们会在尽快给您答复.',
                            btn1: function (index, layero) {
                                location.href =
                                    '/page/fillform/settledfill.html'
                                layer.close(index);
                            },
                            cancel: function (index, layero) {
                                location.href =
                                    '/page/fillform/audit_waiting.html'
                                layer.close(index);
                            }
                        })
                    } else if (data == 111) {
                        layer.open({
                            title: '温馨提醒',
                            content: '参数异常,仔细检查是否填写错误.',
                        })
                    }
                })
        }

        // 上传文件表单元素val发送改变时执行上传
        function uploadChange() {
            $('input[type=file]').change(function () {
                // 上传图片
                var _this = this;
                upload(_this, function (data) {
                    console.log(data);
                    $(_this).parents('.base_fill').find('.img').attr('src', data.URL);
                    $(_this).siblings('input[type=hidden]').val(data.URL);
                })
            })
        }

        // 公司地址
        function orAddress() {
            $('#area').change(function () {
                var province = $('select[name=province]').val();
                var city = $('select[name=city]').val();
                var area = $('select[name=areas]').val();
                if ($(this).val() != 'null') {
                    $('input[name=address]').val(province + city + area);
                } else {
                    $('input[name=address]').val('');
                }
            })
        }




        function ajaxFillType() {
            $.ajax({
                    url: PATH + '/user2/selectPersionOccupancy.action',
                    type: 'POST',
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                })
                .done(function (data) {
                    console.log(data);
                    switch (data.result) {
                        case 3:
                            // layer.open({
                            //     title:'温馨提醒',
                            //     content:'您已经认证通过了,不需要再次认证,如再次提交,则视为无效.'
                            // }) 
                            location.href = '/page/fillform/audit_by.html';
                            // modifyData(data.itemInfoList);
                            break;
                        case 4:

                            break;
                        case 5:
                            location.href = '/page/fillform/audit_waiting.html';
                            // modifyData(data.itemInfoList);
                            break;
                        case 6:
                            if (getParam('result') == '6') {
                                modifyData(data.itemInfoList);
                            } else {
                                localStorage.setItem('fillformD', JSON.stringify(data));
                                location.href = '/page/fillform/audit_reject.html'
                            }
                            break;
                    }
                })
        }

        function modifyData(data) {
            $('input[name=bossName]').val(data.bossName);
            $('input[name=phone]').val(data.phone);
            $('input[name=storeName]').val(data.storeName);
            $('input[name=area]').val(data.area);
            $('input[name=addressDetail]').val(data.addressDetail);
            $('input[name=legalName]').val(data.legalName);
            $('input[name=licence]').val(data.licence);
            $('input[name=salesmanId]').val(data.salesmanId);
            $('input[name=licenceUrl]').val(data.licenceUrl).parents('.base_fill').find('.img').attr('src', data.licenceUrl);
            $('input[name=doorUrl]').val(data.doorUrl).parents('.base_fill').find('.img').attr('src', data.doorUrl);
            $('input[name=frontId]').val(data.frontId).parents('.base_fill').find('.img').attr('src', data.frontId);
            $('input[name=backId]').val(data.backId).parents('.base_fill').find('.img').attr('src', data.backId);
            $('select').val('null');
            $('#submitNext').data('val', data.id);
        }
